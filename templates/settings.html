{% extends 'base.html' %}

{% block title %}Настройки{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">⚙️ Настройки профиля</h2>

    <div class="card shadow border-0">
        <div class="card-body">
            <h5 class="card-title mb-4">Параметры профиля</h5>

            <form method="POST">
                {% csrf_token %}
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="{{ form.first_name.id_for_label }}" class="form-label">Имя</label>
                        {{ form.first_name }}
                    </div>
                    <div class="col-md-6">
                        <label for="{{ form.last_name.id_for_label }}" class="form-label">Фамилия</label>
                        {{ form.last_name }}
                    </div>
                </div>

                <div class="mb-3">
                    <label for="{{ form.position.id_for_label }}" class="form-label">Должность</label>
                    {{ form.position }}
                </div>

                <div class="mb-4">
                    <label for="{{ form.date_joined.id_for_label }}" class="form-label">Дата приёма на работу</label>
                    {{ form.date_joined }}
                </div>

                <button type="submit" class="btn btn-primary w-100">Сохранить изменения</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
