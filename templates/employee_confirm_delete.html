{% extends 'base.html' %}

{% block title %}Удалить сотрудника{% endblock %}

{% block content %}
<div class="container mt-5 text-center">
    <h2 class="mb-4">Удалить сотрудника</h2>
    <p>Вы уверены, что хотите удалить <strong>{{ employee.first_name }} {{ employee.last_name }}</strong>?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'employee_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
