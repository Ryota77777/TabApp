{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">{{ title }}</h2>

    <form method="post">
        {% csrf_token %}
        <div class="row mb-3">
            <div class="col-md-6 offset-md-3">
                {% for field in form %}
                    <div class="mb-3">
                        {{ field.label_tag }} 
                        {{ field }}
                        {% if field.errors %}
                            <div class="text-danger small">{{ field.errors }}</div>
                        {% endif %}
                    </div>
                {% endfor %}
                <button type="submit" class="btn btn-success w-100">Сохранить</button>
            </div>
        </div>
    </form>

    <div class="text-center mt-3">
        <a href="{% url 'tabel_list' %}" class="btn btn-secondary">Назад к списку табелей</a>
    </div>
</div>
{% endblock %}
